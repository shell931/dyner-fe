<h5 class="text-center text-primary pb-2">{{formTitle}}</h5>
<form [formGroup]="legalRepresentativeForm" class="needs-validation" novalidate>
  <div class="form-group">
    <label for="firstName">Nombres</label>
    <input type="text" id="firstName" formControlName="firstName" class="form-control"
      placeholder="Ingresa tus nombres completos" required>
    <div *ngIf="formSent && legalRepresentativeForm?.get('firstName')?.invalid" class="text-danger">
      Por favor ingresa tus nombres completos.
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Apellidos</label>
    <input type="text" id="lastName" formControlName="lastName" class="form-control"
      placeholder="Ingresa tus apellidos completos" required>
    <div *ngIf="formSent && legalRepresentativeForm?.get('lastName')?.invalid" class="text-danger">
      Por favor ingresa tus apellidos completos.
    </div>
  </div>
  <div class="form-group">
    <label for="document">Cédula</label>
    <input type="number" id="document" formControlName="document" class="form-control"
      placeholder="Ingresa tu número de cedula" required>
    <div *ngIf="formSent && legalRepresentativeForm?.get('document')?.invalid" class="text-danger">
      Por favor ingresa tu número de cedula.
    </div>
  </div>
  <div class="form-group">
    <label for="dateEx">Expedición cédula</label>
    <input type="date" id="dateEx" formControlName="dateEx" class="form-control"
      placeholder="dd/mm/aaaa" required>
    <div *ngIf="formSent && legalRepresentativeForm?.get('dateEx')?.invalid" class="text-danger">
      Por favor ingresa la fecha de expedición de tu documento.
    </div>
  </div>
  <div class="form-group">
    <label for="businessPhone">Celular</label>
    <input type="number" id="businessPhone" formControlName="businessPhone" class="form-control"
      placeholder="Ingresa tu número de celular" required>
    <div *ngIf="formSent && legalRepresentativeForm?.get('businessPhone')?.invalid" class="text-danger">
      Por favor ingresa tu número de celular.
    </div>
  </div>
</form>
