<h5 class="text-primary text-center pb-2">{{formTitle}}</h5>
<form [formGroup]="userAccessForm" class="needs-validation" novalidate>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" id="password" formControlName="password" class="text-start form-control">
    <div *ngIf="formSent && userAccessForm?.get('password')?.invalid" class="text-danger">
      Por favor una contraseña
    </div>
  </div>
  <div class="form-group">
    <label for="passwordConfirm">Confirma tu contraseña</label>
    <input type="password" id="passwordConfirm" formControlName="passwordConfirm" class="text-start form-control">
    <div *ngIf="formSent && userAccessForm?.get('passwordConfirm')?.invalid" class="text-danger">
      Ingrese la confirmación de la contraseña
    </div>
  </div>
</form>
