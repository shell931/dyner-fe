<!-- Page -->
<div class="page overflow-hidden">
  <div class="main-container container-fluid">
    <div class="row no-gutter">
      <!-- The image half -->
      <div
        class="col-md-5 col-lg-6 col-xl-7 d-none d-md-flex bg-primary-transparent"
      >
        <div class="row wd-100p mx-auto text-center">
          <div class="col-md-12 col-lg-12 col-xl-12 my-auto mx-auto wd-100p">
            <img
              src="./assets/img/media/underconstruction.png"
              class="my-auto ht-xl-80p wd-md-100p wd-xl-80p mx-auto"
              alt="logo"
            />
          </div>
        </div>
      </div>
      <!-- The content half -->
      <div class="col-md-7 col-lg-6 col-xl-5 py-4" [ngClass]="item ? '': 'bg-white'">
        <div class="login d-flex align-items-center py-2">
          <!-- Demo content-->
          <div class="container">
            <div class="row">
              <div
                class="main-card-signin construction text-center border-0 mx-auto"
              >
                <div class="p-4 wd-100p mx-auto">
                  <div>
                    <h2 class="tx-30">Under Maintenance</h2>
                    <p class="tx-12 text-muted">
                      Our website is currently undergoing scheduled maintenance.
                      We Should be back shortly. Thank you for your patience!
                    </p>
                    <!-- <countdown-timer id="countdown-timer"
                      [countDownTimerConfig]="testConfig"
                    ></countdown-timer> -->

                    <div id="launch_date">
                        <ul class="countdown">
                            <li>
                              <span class="time">{{days}}</span><br>
                              <span class="title">Days</span>
                            </li>
                            <li>
                              <span class="time">{{hours}}</span><br>
                              <span class="title">Hours</span>
                            </li>
                            <li>
                              <span class="time">{{minutes}}</span><br>
                              <span class="title">Minutes</span>
                            </li>
                            <li>
                              <span class="time">{{seconds}}</span><br>
                              <span class="title">Seconds</span>
                            </li>
                          </ul>
                  </div>

                  <div class="input-group mt-5 text-center sub-input mt-1 ml-auto mr-auto mt-6">
                    <input type="text" class="form-control input-lg " placeholder="Enter your Email">
                    <div class="input-group-text bg-transparent border-0 p-0">
                      <button type="button" class="btn btn-danger-gradient btn-lg br-tr-3  br-br-3">
                        Subscribe
                      </button>
                    </div>
                  </div>
                    <div
                      class="mt-4 d-flex mx-auto text-center justify-content-center"
                    >
                      <button class="btn btn-icon btn-facebook" type="button">
                        <span class="btn-inner--icon">
                          <i class="bx bxl-facebook tx-20 tx-facebook"></i>
                        </span>
                      </button>
                      <button class="btn btn-icon" type="button">
                        <span class="btn-inner--icon">
                          <i class="bx bxl-twitter tx-20 tx-info"></i>
                        </span>
                      </button>
                      <button class="btn btn-icon" type="button">
                        <span class="btn-inner--icon">
                          <i class="bx bxl-linkedin tx-20 tx-indigo"></i>
                        </span>
                      </button>
                      <button class="btn btn-icon" type="button">
                        <span class="btn-inner--icon">
                          <i class="bx bxl-instagram tx-20 tx-pink"></i>
                        </span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End -->
        </div>
      </div>
      <!-- End -->
    </div>
  </div>
</div>
<!-- End Page -->
