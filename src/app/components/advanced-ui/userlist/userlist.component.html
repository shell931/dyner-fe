<!--Row-->
<div class="row row-sm">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 grid-margin">
        <div class="card">
            <div class="card-header pb-0">
                <div class="d-flex justify-content-between">
                    <h4 class="card-title mg-b-0">USERS TABLE</h4>
                    <i class="mdi mdi-dots-horizontal text-gray"></i>
                </div>
                <p class="tx-12 tx-gray-500 mb-2">
                    Example of Valex Simple Table. <a href="">Learn more</a>
                </p>
            </div>
            <div class="card-body">
                <div class="table-responsive border-top userlist-table">
                    <table class="table card-table table-striped table-vcenter text-nowrap mb-0">
                        <thead>
                            <tr>
                                <th class="wd-lg-8p"><span>User</span></th>
                                <th class="wd-lg-20p"><span></span></th>
                                <th class="wd-lg-20p"><span>Created</span></th>
                                <th class="wd-lg-20p"><span>Status</span></th>
                                <th class="wd-lg-20p"><span>Email</span></th>
                                <th class="wd-lg-20p">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let output of data">
                                <td>
                                    <img alt="avatar" class="rounded-circle avatar-md me-2"
                                        src={{output.image}} />
                                </td>
                                <td>{{output.name}}</td>
                                <td>{{output.create}}</td>
                                <td class="text-center">
                                    <span *ngIf="output.status == 'inactive'" class="label text-muted d-flex">
                                        <div class="dot-label bg-gray-300 me-1"></div>
                                        {{output.status}}
                                    </span>
                                    <span *ngIf="output.status == 'active'" class="label text-success d-flex">
                                        <div class="dot-label bg-success me-1"></div>{{output.status}}
                                    </span>
                                    <span *ngIf="output.status == 'pending'" class="label text-warning d-flex">
                                        <div class="dot-label bg-warning me-1"></div>{{output.status}}
                                    </span>
                                    <span *ngIf="output.status == 'banned'" class="label text-danger d-flex">
                                        <div class="dot-label bg-danger me-1"></div>{{output.status}}
                                    </span>
                                </td>
                                <td>
                                    <a href="javascript:void(0);">{{output.email}}</a>
                                </td>
                                <td>
                                    <a href="javascript:void(0);" class="btn btn-sm btn-primary"
                                         title="" ngbTooltip="search">
                                        <i class="las la-search"></i>
                                    </a>
                                    <a href="javascript:void(0);" class="btn btn-sm btn-info btn-b"
                                         title="" ngbTooltip="edit">
                                        <i class="las la-pen"></i>
                                    </a>
                                    <a (click)="delete(output.id)"ef="javascript:void(0);" class="btn btn-sm btn-danger" 
                                        title="" ngbTooltip="delete">
                                        <i class="las la-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="pagination mt-4 mb-0 float-end flex-wrap">
                    <ngb-pagination [collectionSize]="30" aria-label="Default pagination">
                        <ng-template ngbPaginationPrevious class="p-3">Prev</ng-template>
                        <ng-template ngbPaginationNext>Next</ng-template>
                    </ngb-pagination>
                </div>
            </div>
        </div>
    </div>
    <!-- COL END -->
</div>
<!-- row closed  -->
