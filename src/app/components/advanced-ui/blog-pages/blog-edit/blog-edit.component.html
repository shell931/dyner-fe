

    <!-- breadcrumb -->
    <div class="breadcrumb-header justify-content-between">
        <div class="my-auto">
            <div class="d-flex">
                <h4 class="content-title mb-0 my-auto">Blog</h4><span class="text-muted mt-1 tx-13 ms-2 mb-0">/ Edit
                    Post</span>
            </div>
        </div>
        <div class="d-flex my-xl-auto right-content mr-2">
            <div class="pr-1 mb-3 mb-xl-0">
                <button type="button" class="btn btn-info btn-icon me-2"><i class="mdi mdi-filter-variant"></i></button>
            </div>
            <div class="pr-1 mb-3 mb-xl-0">
                <button type="button" class="btn btn-danger btn-icon me-2"><i class="mdi mdi-star"></i></button>
            </div>
            <div class="pr-1 mb-3 mb-xl-0">
                <button type="button" class="btn btn-warning  btn-icon me-2"><i class="mdi mdi-refresh"></i></button>
            </div>
            <div class="mb-3 mb-xl-0">
                <div ngbDropdown class="btn-group">
                    <button type="button" class="btn btn-primary">14 Aug 2019</button>
                    <button type="button" ngbDropdownToggle class="btn btn-primary dropdown-toggle-split"
                        id="dropdownMenuDate" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownMenuDate"
                        data-x-placement="bottom-end">
                        <a ngbDropdownItem href="javascript:;">2015</a>
                        <a ngbDropdownItem href="javascript:;">2016</a>
                        <a ngbDropdownItem href="javascript:;">2017</a>
                        <a ngbDropdownItem href="javascript:;">2018</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb -->

    <!-- row -->
    <div class="row">
        <div class="col-lg-12 col-md-12 col-md-12">
            <div class="card blog-edit ">
                <div class="card-header border-bottom">
                    <h3 class="card-title">Edit Post</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="blogTitle" class="form-label text-dark">Title</label>
                        <input type="text" class="form-control" id="blogTitle" value="Advanced Web Develpment">
                    </div>
                    <div class="form-group">
                        <label for="category" class="form-label text-dark">Category</label>
                        <ng-select placeholder="Select" class="form-control select2 form-select">
                            <ng-option value="1">IT</ng-option>
                            <ng-option value="2">Language</ng-option>
                            <ng-option value="3">Science</ng-option>
                            <ng-option value="4">Health</ng-option>
                            <ng-option value="5">Humanities</ng-option>
                            <ng-option value="6">Business</ng-option>
                            <ng-option value="7">Maths</ng-option>
                            <ng-option value="8">Marketing</ng-option>
                        </ng-select>
                    </div>
                    <div class="form-group">
                        <label class="form-label text-dark" for="instructor">Instructor</label>
                        <ng-select placeholder="Select" class="form-control select2 form-select">
                            <ng-option value="1" selected>Pedro Cox</ng-option>
                            <ng-option value="2">Vera Guzman</ng-option>
                            <ng-option value="3">Glenda Long</ng-option>
                            <ng-option value="4">Joel Anderson</ng-option>
                            <ng-option value="5">Blanche Henderson</ng-option>
                        </ng-select>
                    </div>
                    <div class="form-group">
                        <label class="form-label text-dark">Type of mode</label>
                        <div class="d-md-flex ad-post-details">
                            <label class="custom-control form-radio mb-2 me-4">
                                <input type="radio" class="custom-control-input" name="radios2" value="option1" checked="">
                                <span class="custom-control-label"><a href="javascript:void(0)" class="">Online </a></span>
                            </label>
                            <label class="custom-control form-radio mb-2">
                                <input type="radio" class="custom-control-input" name="radios2" value="option2" >
                                <span class="custom-control-label"><a href="javascript:void(0)" class="">Offline</a></span>
                            </label>
                        </div>
                    </div>
                    <div class="ql-wrapper ql-wrapper-demo mb-4">
                        <quill-editor>
                            <div quill-editor-toolbar>
                                <span class="ql-formats">
                                    <select class="ql-font">
                                        <option selected></option>
                                        <option value="serif"></option>
                                        <option value="monospace"></option>
                                    </select>
                                    <select class="ql-size">
                                        <option value="small"></option>
                                        <option selected></option>
                                        <option value="large"></option>
                                        <option value="huge"></option>
                                    </select>
                                </span>
                                <span class="ql-formats">
                                    <button class="ql-bold"></button>
                                    <button class="ql-italic"></button>
                                    <button class="ql-underline"></button>
                                    <button class="ql-strike"></button>
                                </span>
                                <span class="ql-formats">
                                    <select class="ql-color"></select>
                                    <select class="ql-background"></select>
                                </span>
                                <span class="ql-formats">
                                    <button class="ql-list" value="ordered"></button>
                                    <button class="ql-list" value="bullet"></button>
                                    <select class="ql-align">
                                        <option selected></option>
                                        <option value="center"></option>
                                        <option value="right"></option>
                                        <option value="justify"></option>
                                    </select>
                                </span>
                                <span class="ql-formats">
                                    <button class="ql-link"></button>
                                    <button class="ql-image"></button>
                                </span>
                            </div>
                        </quill-editor>
                    </div>
                    <div class="form-group">
                        <label class="form-label text-dark">Course Type</label>
                        <div class="d-md-flex ad-post-details">
                            <label class="custom-control form-radio mb-2 me-4">
                                <input type="radio" class="custom-control-input" name="radios12" value="option1" checked="">
                                <span class="custom-control-label"><a href="javascript:void(0)" class="">Free </a></span>
                            </label>
                            <label class="custom-control form-radio  mb-2">
                                <input type="radio" class="custom-control-input" name="radios12" value="option2" >
                                <span class="custom-control-label"><a href="javascript:void(0)" class="">Paid</a></span>
                            </label>
                        </div>
                    </div>
                    <div class="p-4 border mb-4 form-group">
                        <div>
                            <ngx-dropzone (change)="onSelect($event)">
                                <ngx-dropzone-label>Drop it, Here!</ngx-dropzone-label>
                                <ngx-dropzone-preview *ngFor="let f of files" [removable]="true"
                                    (removed)="onRemove(f)">
                                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                                </ngx-dropzone-preview>
                            </ngx-dropzone>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="videoUrl">Upload Video URL</label>
                        <input type="text" class="form-control" id="videoUrl" placeholder="https://videos.com"
                            value="https://www.youtube.com/embed/tMWkeBIohBs">
                    </div>
                    <div class="control-group form-group  mb-0">
                        <label class="form-label text-dark">Course Post Package</label>
                        <div class=" border p-3 rounded-7">
                            <div class="d-md-flex ad-post-details">
                                <label class="custom-control form-radio mb-0 me-5">
                                    <input type="radio" class="custom-control-input" name="radios1" value="option7">
                                    <span class="custom-control-label">30 Days Free</span>
                                </label>
                                <label class="custom-control form-radio  mb-0 me-4">
                                    <input type="radio" class="custom-control-input" name="radios1" value="option8" checked="">
                                    <span class="custom-control-label">60 days / <span class="font-weight-bold">$20</span></span>
                                </label>
                                <label class="custom-control form-radio  mb-0 me-4">
                                    <input type="radio" class="custom-control-input" name="radios1" value="option9">
                                    <span class="custom-control-label">6months /<span class="font-weight-bold">$50</span></span>
                                </label>
                                <label class="custom-control form-radio  mb-0">
                                    <input type="radio" class="custom-control-input" name="radios1" value="option10">
                                    <span class="custom-control-label">1 year / <span class="font-weight-bold">$80</span></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer ">
                    <a href="javascript:void(0)" class="btn btn-secondary">Save to Draft</a>
                    <a href="javascript:void(0)" class="btn btn-primary float-end">Publish Now</a>
                </div>
            </div>
        </div>
    </div>
    <!-- /row -->
