<ng-container [ngSwitch]="stepperOrientation | async">
    <div *ngSwitchCase="'horizontal'">Make your screen smaller to see a vertical stepper</div>
    <div *ngSwitchCase="'vertical'">Make your screen larger to see a horizontal stepper</div>
  </ng-container>
  
  <mat-stepper
    class="example-stepper"
    [orientation]="(stepperOrientation | async)!">
    <mat-step [stepControl]="firstFormGroup" label="Personal Information">
      <form [formGroup]="firstFormGroup">
        <section>
          <div class="control-group form-group">
            <label class="form-label">Name</label>
            <input type="text" class="form-control required" placeholder="Name">
          </div>
          <div class="control-group form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-control required" placeholder="Email Address">
          </div>
          <div class="control-group form-group">
            <label class="form-label">Phone Number</label>
            <input type="number" class="form-control required" placeholder="Number">
          </div>
          <div class="control-group form-group mb-0">
            <label class="form-label">Address</label>
            <input type="text" class="form-control required" placeholder="Address">
          </div>
        </section>
        <div>
          <button  class="btn btn-primary mt-2" mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Billing Information">
      <form [formGroup]="secondFormGroup">
        <section>
          <div class="table-responsive0">
            <table class="table table-bordered">
              <tbody>
                <tr>
                  <td>Cart Subtotal</td>
                  <td class="text-end">$792.00</td>
                </tr>
                <tr>
                  <td><span>Totals</span></td>
                  <td class="text-end text-muted"><span>$792.00</span></td>
                </tr>
                <tr>
                  <td><span>Order Total</span></td>
                  <td><h2 class="price text-end mb-0">$792.00</h2></td>
                </tr>
              </tbody>
            </table>
          </div>
      </section>
        <div>
          <button class="btn btn-danger me-2 my-1" mat-button matStepperPrevious>Back</button>
          <button class="btn btn-primary me-2 my-1" mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup" label="Payment Details">
      <form [formGroup]="thirdFormGroup">
        <section>
          <div class="form-group">
            <label class="form-label" >CardHolder Name</label>
            <input type="text" class="form-control" id="name12" placeholder="First Name">
          </div>
          <div class="form-group">
            <label class="form-label">Card number</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-text  bg-transparent border-0 p-0">
                <button class="btn btn-info" type="button"><i class="fab fa-cc-visa"></i> &nbsp; <i class="fab fa-cc-amex"></i> &nbsp;
                <i class="fab fa-cc-mastercard"></i></button>
              </span>
            </div>
          </div>
          <div class="row">
              <div class="col-sm-8">
                <div class="form-group mb-sm-0">
                  <label class="form-label">Expiration</label>
                  <div class="input-group">
                    <input type="number" class="form-control" placeholder="MM" name="expiremonth">
                    <input type="number" class="form-control" placeholder="YY" name="expireyear">
                  </div>
                </div>
              </div>
              <div class="col-sm-4 ">
                <div class="form-group mb-0">
                  <label class="form-label">CVV <i class="fa fa-question-circle"></i></label>
                  <input type="number" class="form-control" required="">
                </div>
              </div>
          </div>
      </section>
        <div class="my-2">
          <button class="btn btn-danger me-2 my-1" mat-button matStepperPrevious>Back</button>
          <button class="btn btn-primary me-2 my-1" mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button class="btn btn-danger" mat-button matStepperPrevious>Back</button>
      </div>
    </mat-step>
  </mat-stepper>
