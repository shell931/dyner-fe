<!-- div -->
<div class="card mg-b-20">
	<div class="card-body">
		<div class="main-content-label mg-b-5">
			Notification Types
		</div>
		<p class="mg-b-20">It is Very Easy to Customize and it uses in website apllication.</p>
		<div class="example border-0 p-0">
			<div class="btn-list">

				<button class="btn btn-primary mg-t-5 ms-1" (click)="OnPrimary()">Primary</button>
				<button class="btn btn-success mg-t-5 ms-1" (click)="OnSuccess()">Success</button>
				<button class="btn btn-danger mg-t-5 ms-1" (click)="OnError()">Error</button>
				<button class="btn btn-warning mg-t-5 ms-1" (click)="OnWarning()">Warning</button>
				<button class="btn btn-info mg-t-5 ms-1" (click)="OnInfo()">Info</button>
				<button class="btn btn-dark mg-t-5 ms-1" (click)="OnOpacity()">Opacity</button>

			</div>
		</div>
	</div>
</div>
