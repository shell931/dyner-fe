<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" matSort class="table-striped w-100">
    <!-- ID Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let row">{{ row.created_at }}</td>
    </ng-container>

    <ng-container matColumnDef="num_autoriza_cadena">
      <th mat-header-cell *matHeaderCellDef mat-sort-header># Autorización</th>
      <td mat-cell *matCellDef="let row">{{ row.num_autoriza_cadena }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
      <td mat-cell *matCellDef="let row">{{ row.total | currency : 'USD' : 'symbol' : '1.0-2' }}</td>
    </ng-container>

    <ng-container matColumnDef="total_descuento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descuento</th>
      <td mat-cell *matCellDef="let row">{{ row.total_descuento | currency : 'USD' : 'symbol' : '1.0-2' }}</td>
    </ng-container>

    <ng-container matColumnDef="total_abono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Ab</th>
      <td mat-cell *matCellDef="let row">{{ row.total_abono | currency : 'USD' : 'symbol' : '1.0-2' }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <a
          [routerLink]="['/transaction-detail', row.id]"
          title=""
          ngbTooltip="Detalle"
        >
          Ver más
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  >
  </mat-paginator>
</div>
